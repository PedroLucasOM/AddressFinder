<p-toast></p-toast>
<div class="container">
  <div class="ui-fluid">
    <p-card header="Busque seu endereÃ§o" styleClass="ui-card-shadow">
      <div class="ui-g">
        <div class="ui-g-6">
          <p-inputMask [(ngModel)]="cep" mask="99999-999" placeholder="CEP" id="cep"></p-inputMask>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-3">
          <button pButton type="button" label="Pesquisar" icon="pi pi-search" style="margin-right: .25em"
            (click)="onFindPathByCEP()"></button>
        </div>
        <div class="ui-g-3">
          <button pButton type="button" label="Limpar" icon="pi pi-times" class="ui-button-secondary"
            (click)="onClear()"></button>
        </div>
      </div>
      <br>
      <div *ngIf="flagCarregando" style="text-align: center;">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE"></p-progressSpinner>
      </div>
      <div *ngIf="flagEnderecoPreenchido">
        <div class="ui-g">
          <div class="ui-g-7">
            <h3>Logradouro</h3>
            <input type="text" [(ngModel)]="endereco.logradouro" pInputText [readonly]="true" id="logradouro" />
          </div>
          <div class="ui-g-5">
            <h3>Bairro</h3>
            <input type="text" [(ngModel)]="endereco.bairro" pInputText [readonly]="true" id="bairro" />
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-6">
            <h3>Cidade</h3>
            <input type="text" [(ngModel)]="endereco.cidade" pInputText [readonly]="true" id="cidade" />
          </div>
          <div class="ui-g-5">
            <h3>Estado</h3>
            <input type="text" [(ngModel)]="endereco.estado_info.nome" pInputText [readonly]="true" id="estado" />
          </div>
          <div class="ui-g-1">
            <h3>UF</h3>
            <input type="text" [(ngModel)]="endereco.estado" pInputText [readonly]="true" id="uf" />
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
